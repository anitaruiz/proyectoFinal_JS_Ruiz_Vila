<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Perfumo</title>
  </head>
  <body>

    <!--header-->

    <header class="container">
      <container class="row">
        <nav class="col-12 d-flex align-baseline mb-3">
          <a href="../index.html"><img src="../img/perfumoPng.png" alt="logo" width="150" height="87" /></
        </nav></a>
      </container>
    </header>

    <!--header-->
    
    <!-- captura de datos cliente -->

    <div id="datosContainer" class="container">
      <div class="row">
        <form class="bg-warning rounded text-black m-3 col">
          <div class="mb-3">
            <label class="form-label">Nombre: </label>
            <input class="form-control" id="nombre" />
          </div>
          <div class="mb-3">
            <label class="form-label">Palabra clave: </label>
            <input class="form-control" id="clave" />
            <div class="form-text">
              La palabra clave sera utilizada en caso de que abones tu compra por
              transferencia o mercadopago.
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Domicilio: </label>
            <input class="form-control" id="direccion" />
          </div>
          <div class="mb-3">
            <label class="form-label">Telefono: </label>
            <input class="form-control" id="telefono" />
          </div>
          <div class="mb-3">
            <label class="form-label">Comentarios sobre tu pedido: </label>
            <textarea class="form-control" id="comentario" rows="3"></textarea>
          </div>
          <div id="guardarDatos" class="col-12 text-center my-3"><button type="submit" class="btn btn-dark">Confirmar datos</button>
        </form>
      </div>      
    </div>

    <!-- captura de datos cliente -->
    
    <!-- resumen de compra -->

    <container class="container">
      <div id="resumenT" class="row">
        <div id="resumen" class="col text-center bg-white text-black mx-3"></div>
      </div>
    </container>

    <!-- resumen de compra -->

    <!--Scripts-->
    <script src="../js/finalizarCompra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>

    <!--Scripts-->
  </body>
</html>
