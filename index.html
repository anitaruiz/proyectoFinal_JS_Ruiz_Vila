<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Perfumo</title>
  </head>
  <body>
    <!--header-->

    <header class="container">
      <container class="row">
        <nav class="col-12 d-flex justify-content-between mb-3">
          <a href="./index.html"
            ><img
              id="top"
              src="./img/perfumoPng.png"
              alt="logo"
              width="150"
              height="87"
          /></a>
          <button
            id="carritoBtn"
            class="btn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseWidthExample"
            aria-expanded="true"
            aria-controls="collapseWidthExample"
          >
            <img class="carrito" src="./img/carro.png" alt="carrito" />
          </button>
        </nav>
      </container>
    </header>

    <!--header-->

    <!--secciones-->

    <main class="container">
      <container class="row">
        <div class="col-12 d-flex overflow-scroll p-1 justify-content-between">
          <div id="megasabrosos" class="btn btn-light mx-1">megasabrosos</div>
          <div id="hamburguesas" class="btn btn-light mx-1">hamburguesas</div>
          <div id="snacks" class="btn btn-light mx-1">Snacks</div>
          <div id="postres" class="btn btn-light mx-1">Postres</div>
          <div id="bebidas" class="btn btn-light mx-1">bebidas</div>
        </div>
      </container>

      <!--secciones-->

      <!--carrito-->

      <container class="container">
        <div class="row">
          <div class="col-12">
            <div class="collapse my-2" id="collapseWidthExample">
              <div class="card card-body my-3">
                <container class="container">
                  <div class="row">
                    <div id="carrito" class="col-12"></div>
                  </div>
                </container>
                <div class="text-center">
                  <button
                    onclick="redireccionFinalizar()"
                    class="btn btn-warning m-2"
                  >
                    Comprar
                  </button>
                  <button id="vaciarBtn" class="btn btn-secondary m-2">
                    vaciar
                  </button>
                  <div id="total" class="btn btn-warning m-2"></div>
                </div>
                <div class="text-center">
                  <button
                    class="btn-close btn-close-black"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseWidthExample"
                    aria-expanded="true"
                    aria-controls="collapseWidthExample"
                  ></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </container>

      <!--carrito-->

      <!--productos-->

      <div class="container">
        <div class="row">
          <div id="cards" class="col-12 my-3 text-center"></div>
        </div>
      </div>

      <!--productos-->

      <!--boton para volver arriba-->

      <div type="button" class="goTopButton" id="backTop">
        <a href="#top"
          ><img src="./img/arrowUp.png" alt="goUp" width="35" height="35"
        /></a>
      </div>
    </main>

    <!--boton para volver arriba-->

    <!--Scripts-->

    <script src="./js/bebidas.js"></script>
    <script src="./js/hamburguesas.js"></script>
    <script src="./js/megasabrosos.js"></script>
    <script src="./js/postres.js"></script>
    <script src="./js/snacks.js"></script>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--Scripts-->
  </body>
</html>
